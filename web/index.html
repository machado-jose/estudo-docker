<html>
  <head>
    <meta charset="utf-8">
    <title>Sender E-mail</title>
    <style>
      label {display: block;}
      textarea, input {width: 400px;}
    </style>
  </head>
  <body class="container">
    <h1>E-mail Sender</h1>
    <form action="http://localhost/api" method="POST">
      <div>
        <label for='assunto'>Assunto</label>
        <input type="text" name="assunto">
      </div>
      <div>
        <label for='mensagem'>Email</label>
        <textarea cols="50" rows="6" name="mensagem"></textarea>
      </div>
      <div>
        <button>Enviar</button>
      </div>
    </form>
  </body>
</html>
